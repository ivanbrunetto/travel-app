<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <link rel="icon" href="../images/travel_24dp.png">
</head>

<body>
    <div class="header-container">
        <header class="">
            <h1 class="header-title">Travel Planner</h1>
        </header>
        <div class="add-trip-container">
            <form class="add-trip-bar" action="">
                <div class="add-trip-bar__item">
                    <label class="add-trip-bar__label" for="destination">
                        <div>
                            <div>Where</div>
                            <input 
                                type="text" 
                                id="destination" 
                                name="destination"
                                placeholder="Enter destination"
                                size="15"
                            >
                        </div>
                        
                    </label>
                </div>
                <div class="add-trip-bar__item-divider"></div>
                <div class="add-trip-bar__item">
                    <label class="add-trip-bar__label" for="start-date">
                        <div>
                            <div>Start</div>
                            <input 
                                type="date" 
                                id="start-date" 
                                name="start-date"
                                placeholder="Add date"
                            >
                        </div>
                    </label>
                </div>
                <div class="add-trip-bar__item-divider"></div>
                <div class="add-trip-bar__item">
                    <label class="add-trip-bar__label" for="end-date">
                        <div>
                            <div>End</div>
                            <input 
                                type="date" 
                                id="end-date" 
                                name="end-date"
                                placeholder="Add date"
                            >
                        </div>
                    </label>
                </div>
                <div class="add-trip-bar__item">
                    <div class="button-container">
                        <a class="add-button" href="">
                            <img width="20px" src="../images/add_circle_32_white.png" alt="">
                            <p class="add-button__item">Add</p>
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="divider"></div>
    </div>    

    <main class="">
        <section class=" debug trip-card-container">
            <div class=" debug trip-card">
                <div class="trip-card__image">
                    <img src="http://via.placeholder.com/300x300" alt="">
                </div>
                <div class="trip-card__info">
                    <p>My Trip To:London</p>
                    <p>Departing: date</p>
                    <button>Remove</button>
                    <p>London is 30 days away</p>
                    <p>Typical weather for then is:</p>
                    <p>weather info</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        Footer placeholder
    </footer>

</body>
</html>
